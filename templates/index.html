{% extends 'base.html' %}

{% block head %}
    <title>E.R.T.I.E.</title>
{% endblock %}

{% block body %}
    <body>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid p-2">
                <!-- Logo -->
                <a class="navbar-brand p-0" href="/index">
                    <h2 class="m-0">E.R.T.I.E</h2>
                </a>
            
                <!-- Toggle button for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <!-- Menu items -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container-fluid" id="mainContainer">
            <div class="row">
                <div class="col-4" id="subHeader">
                    <!-- Floor Plan Conversion -->
                </div>
                <div class="col-12 customMargin ms-auto">
                    <div class="card rounded-2 shadow border border-0 contactCard p-3">
                        <div class="card-body">
                            <form action="/select-floor-plan">
                                <label for="location">Select the location:</label>
                                <select id="location" name="location">
                                    <option selected disabled hidden>Select</option>
                                    <option value="1">House 1</option>
                                    <option value="2">House 2</option>
                                    <option value="3">House 3</option>
                                    <option value="4">Shopping Mall</option>
                                    <option value="upload">Upload custom floor plan</option>
                                </select>
                                <button type="submit">View</button>
                            </form>
                    </div>
                </div>
            </div>
        </main>


    </body>
