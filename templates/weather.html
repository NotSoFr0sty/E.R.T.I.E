{% extends 'base.html' %}

{% block head %}
    <title>{{ city }} Weather</title>
{% endblock %}

{% block body %}
    <h1>{{ city }} Weather</h1>
    <p>{{ weatherData }}</p>
    <!-- <p>Feels like {{ feelsLike }} &deg;</p> -->

    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a city">
        <button type="submit">Submit</button>
    </form>
{% endblock %}
